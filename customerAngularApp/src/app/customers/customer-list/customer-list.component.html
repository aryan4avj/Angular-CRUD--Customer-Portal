<table class="table">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>EmailID</th>
        <th>Phone No.</th>
        <th>DOB</th>
        <th>Edit</th>
        <th>Delete</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of allCustomer">
        <th scope="row">{{customer.CustomerID}}</th>
        <td>{{customer.FirstName + " "+ customer.LastName}}</td>
        <td>{{customer.EmailID}}</td>
        <td>{{customer.MobileNo}}</td>
        <td>{{customer.DOB}}</td>
        <td>
          <a class="btn" (click)="edit(customer)"  routerLink="/addcustomer">
            <i class="fa fa-edit"></i>
          </a>
        </td>
        <td> 
          <a class="btn text-danger" (click)="deleteCustomer(customer.CustomerID)">
              <i class="fa fa-trash"></i>
          </a>
        </td>
     
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/addcustomer">ADD</button>
